sequence:
- event: LOGBOOK_ENTRY
  event_data:
    name: Anthony
    message: is going to bed
- service: switch.turn_on
  data:
    entity_id: switch.6p_charger
- service: light.turn_on
  data:
    entity_id: light.anthonys_nightstand
    brightness: 75
    color_temp: 154
    rgb_color: [255,0,0]
    transition: 5
- service: switch.turn_on
  data:
    entity_id: switch.bedroom_fan
- delay:
    seconds: 7
- service: light.turn_off
  data:
    entity_id: light.anthonys_nightstand
    transition: 20


sequence:
- event: LOGBOOK_ENTRY
  event_data:
    name: Anthony
    message: is going to bed
- service: script.suspend_gigabyte
- service: switch.turn_on
  data:
    entity_id: switch.6p_charger
- service: light.turn_on
  data:
    entity_id: light.anthonys_nightstand
    brightness: 52
    color_temp: 370
    rgb_color: [113,26,14]
    transition: 5
- service: switch.turn_on
  data:
    entity_id: switch.bedroom_fan
- delay:
    minutes: 7
- service: light.turn_off
  data:
    entity_id: light.anthonys_nightstand
    transition: 20

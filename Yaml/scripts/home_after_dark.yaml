sequence:
- service: switch.turn_on
  data:
    entity_id:
      - switch.stove_right
      - switch.stove_left
      - switch.sink_left
      - switch.sink_right
      - switch.office_light
      - switch.lr_fan
      - switch.bedroom_fan
      - switch.guestroom_fan
      - switch.pantry
#      - switch.tree_solid_lights
#      - switch.tree_twinkle_lights
- service: input_select.select_option
  entity_id: input_select.hyperion_effect
  data_template: 
    option: "Cinema Brighten Lights"
- delay:
    minutes: 1
- service: input_select.select_option
  entity_id: input_select.hyperion_effect
  data_template: 
    option: "Cinema Dim Lights"
- delay:
    seconds: 20
- service: input_select.select_option
  entity_id: input_select.hyperion_effect
  data_template: 
    option: "Off"
